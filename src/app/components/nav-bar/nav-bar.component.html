<div [ngClass]="isScrolled ? 'navbar scrolled' : 'navbar' ">
  <div class="container">
    <div class="left">
      <img src="../../../assets/images/netflix-logo.PNG" alt="Image">
      <span routerLink="">Home</span>
      <span routerLink="/series">Series</span>
      <span routerLink="/movies">Movies</span>
      <span routerLink="/popular">New and Popular</span>
      <span routerLink="/mylist">My list</span>
    </div>
    <div class="right">
      <i class="pi pi-search" style="font-size: 1.4rem; margin: 0 15px; cursor: pointer;"></i>
      <span>KID</span>
      <i class="pi pi-bell" style="font-size: 1.4rem; margin: 0 15px; cursor: pointer;"></i>
      <!-- <fa-icon [icon]="notificationIcon"></fa-icon> -->
      <img src="../../../assets/images/portraitImg.jpg" alt="Image">
      <div class="profile">
        <i class="pi pi-angle-down" style="font-size: 1rem; margin: 0 10px; cursor: pointer;"></i>
        <div class="options">
          <span>Settings</span>
          <span>Logout</span>
        </div>
      </div>
    </div>
  </div>
</div>
